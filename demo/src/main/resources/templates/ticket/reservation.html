<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" th:href="@{/css/globalStyle.css}">

</head>
<body>
<div th:insert="components/navbar :: body"></div>
<h2 th:text="'Film: '+ ${screening.getFilm().getName()}"></h2>
<h3 th:text="'Date: ' + ${#temporals.format(screening.getScreeningDateTime(),'dd:MM:yyyy HH:mm')}"></h3>

<form th:action="@{/ticket/reservation/{screeningId}(screeningId=${screening.getId()})}" method="post">
  <div>
    <label for="ticketNumber">Number of reservations:</label>
    <input type="number" min="1" id="ticketNumber" name="ticketNumber" required />
  </div>
  <button type="submit">Reserve</button>
</form>
</body>
</html>
