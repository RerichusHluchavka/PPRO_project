<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" th:href="@{/css/globalStyle.css}">

</head>
<body>
<div th:insert="components/navbar :: body"></div>

<h1>Edit Screening</h1>
<div th:if="${errorMessage}" style="color: lightpink;">
  <p th:text="${errorMessage}"></p>
</div>

<h1>Edit User</h1>
<div>
  <form th:action="@{/admin/editUser/{id}(id=${user.id})}" method="post">
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" th:value="${user.getUsername()}" required/>
    </div>

    <div>
      <label for="change">Change password:</label>
      <input type="checkbox" id="change" name="change">
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password"/>
    </div>

    <div>
      <label for="role">Admin:</label>
      <input type="checkbox" id="role" name="role" th:checked="${user.getRole() != null}">
    </div>
    <br/>

    <button type="submit">Edit User</button>
  </form>

</div>
</body>
</html>
